type Item {
  itemId: String
  itemName: String
}

# prettier-ignore
type Query {
  getItem(itemId: String!): Item @aws_auth(cognito_groups: ["BASIC"])
}

# prettier-ignore
type Mutation {
  addItem(itemId: String!, itemName: String!): Item @aws_auth(cognito_groups: ["BASIC"])
}

schema {
  query: Query
  mutation: Mutation
}
