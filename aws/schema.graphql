type Item {
  itemId: String
  itemName: String
}

type Query {
  getItem(itemId: String!): Item @aws_auth(cognito_groups: ["BASIC"])
}

type Mutation {
  addItem(itemId: String!, itemName: String!): Item
    @aws_auth(cognito_groups: ["BASIC", "STARTER"])
}

schema {
  query: Query
  mutation: Mutation
}
